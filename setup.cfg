[flake8]
max-line-length = 88
ignore =
    E203, E501, W503, W504,
    D100, D104, D105, D107,
    D200, D202, D205, D400, D401,
    F401, F541, F841,
    E402,
    B007,
    C401, C408
extend-ignore = E203, W503
max-complexity = 25
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    build,
    dist,
    .venv,
    .env
per-file-ignores =
    __init__.py:F401
    tests/*:D
    scripts/migrate_to_simplified.py:C901
