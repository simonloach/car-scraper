name: 🚗 Daily Car Scraper

on:
  schedule:
    # Run daily at 6:00 AM UTC (8:00 AM CEST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing back to repo
      
    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v4
        
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: false
        
    - name: 🔄 Update lock file and install dependencies
      run: |
        poetry install --no-interaction --no-ansi
      
    - name: 🔍 Scrape Lexus LC listings
      run: poetry run car-scraper scrape --url "https://www.otomoto.pl/osobowe/lexus/lc" --model "lexus-lc"
        
    - name: 📊 Generate plots
      run: poetry run car-scraper plot --model "lexus-lc" --plot-type "all"
        
    - name: 📝 Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        
        if ! git diff --staged --quiet; then
          git commit -m "🚗 Daily scrape: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
